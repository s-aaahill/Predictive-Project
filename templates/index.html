<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excess Deaths Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Excess Deaths Predictor</h1>
            <p>Predicting health outcomes using Advanced Analytics</p>
        </header>

        <main>
            <form action="{{ url_for('predict')}}" method="post">
                <div class="form-group">
                    <label for="race">Race / Ethnicity</label>
                    <select name="race" id="race" required>
                        <option value="" disabled selected>Select Race</option>
                        {% for race in races %}
                        <option value="{{ race }}">{{ race }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select name="sex" id="sex" required>
                        <option value="" disabled selected>Select Sex</option>
                        {% for s in sexes %}
                        <option value="{{ s }}">{{ s }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age Group</label>
                    <select name="age" id="age" required>
                        <option value="" disabled selected>Select Age Group</option>
                        {% for age in ages %}
                        <option value="{{ age }}">{{ age }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" min="2014" max="2030" value="2020" required>
                    </div>
                    <div class="form-group">
                        <label for="week">Week (1-52)</label>
                        <input type="number" name="week" id="week" min="1" max="53" value="1" required>
                    </div>
                </div>

                <button type="submit" class="btn">Predict Deaths</button>
            </form>

            {% if prediction_text %}
            <div class="result-card">
                <h2>Prediction Result</h2>
                <p class="prediction-value">{{ prediction_text }}</p>
            </div>
            {% endif %}
        </main>
    </div>
</body>
</html>
